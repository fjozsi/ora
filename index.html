<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  if (hours < 10) {
  hours = '0' + hours;
  }
  var minutes = date.getMinutes()
  if (minutes < 10) {
  minutes = '0' + minutes;
  }
  var seconds = date.getSeconds()
  if (seconds < 10) {
  seconds = '0' + seconds;
  }
  var clockFace = (hours+ ':' + minutes+ ':' + seconds);
  
  document.getElementById('clock').innerHTML = clockFace;
  var hexColor = ('#' + hours + minutes + seconds);
  var hexColorClock = ('#' + seconds + minutes + hours);
  console.log(clockFace)
  console.log(hexColorClock)
  document.body.style.background = hexColor;
  clock.style.background = "red"
  clock.style.color = hexColorClock;
  setTimeout(function() {
    colorClock();
  }, 1000);
  
}
colorClock();
</script>
